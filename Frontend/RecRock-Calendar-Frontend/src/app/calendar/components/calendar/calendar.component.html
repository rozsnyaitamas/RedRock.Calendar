<mat-card>
  <mat-card-title>
    <button mat-mini-fab color="primary" (click)="previousMonth()" aria-label="previous month">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    {{ viewDate | date: DateFormat }}
    <button mat-mini-fab color="primary" (click)="nextMonth()" aria-label="next month">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content class="container">
    <div [ngSwitch]="CalendarView.Month" class="calendar">
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [weekStartsOn]="WeekStartsOnMondayConfiguration"
        [refresh]="refreshCalendar"
        (dayClicked)="dayClicked($event.day)"
      >
      </mwl-calendar-month-view>
    </div>
  </mat-card-content>
</mat-card>
